<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Penerima BSPS 2026 - Kab. Madiun</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        :root {
            --primary: #f59e0b;
            /* Amber for Madiun */
            --primary-dark: #d97706;
            --secondary: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #94a3b8;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        header {
            background: linear-gradient(135deg, #b45309 0%, #d97706 100%);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 20;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-container {
            flex: 1;
            display: flex;
            padding: 1rem;
            gap: 1rem;
            height: calc(100vh - 70px);
            box-sizing: border-box;
        }

        /* Map Section */
        #map-wrapper {
            flex: 2;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #e2e8f0;
        }

        /* Sidebar */
        aside.sidebar {
            flex: 1;
            min-width: 380px;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1.25rem;
            background: #fff;
            border-bottom: 1px solid #f1f5f9;
        }

        .stat-card {
            background: #fffbeb;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #fcd34d;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #92400e;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #d97706;
        }

        /* Village Stats */
        .village-stats {
            flex: 1;
            overflow-y: auto;
            padding: 0 1.25rem 1.25rem;
            background: #fff;
            border-bottom: 1px solid #f1f5f9;
            max-height: 200px;
        }

        .village-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px dashed #f1f5f9;
            font-size: 0.85rem;
        }

        .village-item:last-child {
            border-bottom: none;
        }

        .v-name {
            color: #334155;
            font-weight: 500;
        }

        .v-count {
            background: #fef3c7;
            color: #d97706;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        /* Controls */
        .controls {
            padding: 1rem 1.25rem;
            background: #f8fafc;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        /* List Container */
        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            background: #f1f5f9;
        }

        /* Beneficiary Card */
        .ben-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .ben-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border-color: var(--primary);
        }

        .ben-avatar {
            width: 40px;
            height: 40px;
            background: #fef3c7;
            color: #d97706;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .ben-info {
            flex: 1;
            min-width: 0;
        }

        .ben-name {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 2px;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ben-ktp {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 4px;
        }

        .ben-loc {
            font-size: 0.8rem;
            color: #475569;
            line-height: 1.3;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            #map-wrapper {
                min-height: 50vh;
                order: 1;
            }

            aside.sidebar {
                min-width: 100%;
                order: 2;
                height: 500px;
            }
        }

        .leaflet-popup-content {
            font-family: 'Inter', sans-serif;
        }

        .popup-row {
            margin-bottom: 5px;
        }

        .popup-label {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
        }

        .popup-val {
            font-weight: 600;
            color: #1e293b;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            margin: 0 1.25rem;
            border-radius: 8px;
            gap: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: white;
            color: var(--primary-dark);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* View Containers */
        .view-container {
            flex: 1;
            overflow: hidden;
            display: none;
            flex-direction: column;
        }

        .view-container.active {
            display: flex;
        }

        /* Table Container */
        .table-view {
            overflow: auto;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        thead th {
            background: #f8fafc;
            color: #475569;
            font-weight: 600;
            padding: 0.75rem 0.5rem;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody td {
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid #f1f5f9;
            color: #334155;
        }

        tbody tr:hover {
            background-color: #fffbeb;
        }

        /* Main Table View */
        .table-view-main {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: absolute;
            top: 0;
            left: 0;
            background: white;
            z-index: 5;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="back-btn">
            <span>‚Üê</span> Kembali
        </a>
        <h1>
            <span>üë•</span>
            DATA PENERIMA - KAB. MADIUN
        </h1>
        <div class="header-badge">2026</div>
    </header>

    <div class="main-container">
        <!-- Map -->
        <!-- Map -->
        <div id="map-wrapper">
            <div id="map"></div>
            <div id="tableViewMain" class="table-view-main" style="display: none;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th
                                style="padding: 12px; border-bottom: 2px solid #e2e8f0; text-align: center; width: 80px;">
                                No. BNBA</th>
                            <th style="padding: 12px; border-bottom: 2px solid #e2e8f0; text-align: left;">Nama Penerima
                            </th>
                            <th style="padding: 12px; border-bottom: 2px solid #e2e8f0; text-align: left;">NIK</th>
                            <th style="padding: 12px; border-bottom: 2px solid #e2e8f0; text-align: left;">Alamat
                                Lengkap
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBodyMain"></tbody>
                </table>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Penerima</div>
                    <div class="stat-value" id="totalPenerima">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Kecamatan</div>
                    <div class="stat-value" id="totalKecamatan">-</div>
                </div>
            </div>

            <div
                style="padding: 0.75rem 1.25rem 0.25rem; font-size: 0.8rem; font-weight: 600; color: #64748b; text-transform: uppercase;">
                Top Desa Terbanyak
            </div>
            <div id="villageStats" class="village-stats">
                <!-- Village stats injected here -->
            </div>

            <div class="controls">
                <select id="filterKec" class="form-control">
                    <option value="">Semua Kecamatan</option>
                </select>
                <input type="text" id="searchInput" class="form-control" placeholder="üîç Cari Nama, NIK, atau Desa...">
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('card')">Kartu</button>
                <button class="tab-btn" onclick="switchTab('table')">Tabel</button>
            </div>

            <div id="cardView" class="view-container active">
                <div id="listContainer" class="list-container">
                    <!-- Cards injected here -->
                </div>
            </div>
            <!-- Table View removed from sidebar -->
        </aside>
    </div>

    <script>
        let allData = [];
        let markers = [];
        const map = L.map('map', { zoomControl: false }).setView([-7.629, 111.523], 10); // Center on Madiun

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'BSPS Jatim'
        }).addTo(map);

        L.control.zoom({ position: 'topright' }).addTo(map);

        async function loadData() {
            try {
                const response = await fetch('data_madiun.json');
                allData = await response.json();

                // Jitter coordinates to prevent stacking
                allData.forEach(d => {
                    if (d.lat && d.lng) {
                        // Approx 100-200m randomness
                        d.lat_j = d.lat + (Math.random() - 0.5) * 0.002;
                        d.lng_j = d.lng + (Math.random() - 0.5) * 0.002;
                    }
                });

                initFilters();
                render();
            } catch (e) {
                console.error("Failed to load data", e);
                document.getElementById('listContainer').innerHTML = `<div style="padding:2rem; text-align:center;">Gagal memuat data.</div>`;
            }
        }

        function initFilters() {
            const kecs = [...new Set(allData.map(d => d.kc))].sort();
            const sel = document.getElementById('filterKec');
            kecs.forEach(k => {
                const opt = document.createElement('option');
                opt.value = k;
                opt.textContent = k;
                sel.appendChild(opt);
            });

            document.getElementById('totalPenerima').textContent = allData.length;
            document.getElementById('totalKecamatan').textContent = kecs.length;

            // Populate Village Stats
            updateVillageStats(allData);
        }

        function updateVillageStats(data) {
            const villageCounts = {};
            data.forEach(d => {
                const village = d.d;
                villageCounts[village] = (villageCounts[village] || 0) + 1;
            });

            const sortedVillages = Object.entries(villageCounts)
                .sort((a, b) => b[1] - a[1]);

            const statsContainer = document.getElementById('villageStats');
            statsContainer.innerHTML = "";

            sortedVillages.forEach(([name, count]) => {
                const div = document.createElement('div');
                div.className = 'village-item';
                div.innerHTML = `
            <span class="v-name">${name}</span>
            <span class="v-count">${count}</span>
        `;
                statsContainer.appendChild(div);
            });
        }

        function switchTab(view) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            const mapView = document.getElementById('map');
            const tableView = document.getElementById('tableViewMain');

            if (view === 'card') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active'); // Kartu
                mapView.style.display = 'block';
                tableView.style.display = 'none';
                setTimeout(() => map.invalidateSize(), 100);
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active'); // Tabel
                mapView.style.display = 'none';
                tableView.style.display = 'block';
            }
        }

        function render() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const kecFilter = document.getElementById('filterKec').value;
            const container = document.getElementById('listContainer');
            const tableBody = document.getElementById('tableBodyMain');

            // Clear markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const filtered = allData.filter(d => {
                const matchTerm = (d.n + ' ' + d.k + ' ' + d.d).toLowerCase().includes(term);
                const matchKec = kecFilter === "" || d.kc === kecFilter;
                return matchTerm && matchKec;
            });

            container.innerHTML = "";
            if (tableBody) tableBody.innerHTML = "";

            const maxItems = 100; // Limit rendering for performance

            filtered.forEach((d, idx) => {
                // Add Marker if coordinates exist
                if (d.lat_j && d.lng_j) {
                    const m = L.circleMarker([d.lat_j, d.lng_j], {
                        radius: 6,
                        fillColor: '#f59e0b',
                        color: '#b45309',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).bindPopup(`
                <div style="min-width: 200px">
                    <h3 style="margin:0 0 5px; color:#d97706">${d.n}</h3>
                    <div class="popup-row"><span class="popup-label">No. BNBA</span> <span class="popup-val">${d.no || '-'}</span></div>
                    <div class="popup-row"><span class="popup-label">NIK</span> <span class="popup-val">${d.k}</span></div>
                    <div class="popup-row"><span class="popup-label">Alamat Lengkap</span> <span class="popup-val">${d.a}, ${d.d}, ${d.kc}</span></div>
                </div>
            `);
                    m.addTo(map);
                    markers.push(m);
                    m.myId = idx;
                }

                if (idx < maxItems) {
                    // Populate Card Sidebar
                    const card = document.createElement('div');
                    card.className = 'ben-card';
                    card.innerHTML = `
                <div class="ben-avatar">${d.n.charAt(0)}</div>
                <div class="ben-info">
                    <div class="ben-name">${d.n}</div>
                    <div class="ben-ktp">${d.k} <span style="font-size:0.7rem; color:#94a3b8; margin-left:5px">#${d.no || '-'}</span></div>
                    <div class="ben-loc">${d.a}<br>Desa ${d.d}, Kec. ${d.kc}</div>
                </div>
            `;
                    card.onclick = () => {
                        // Switch to map view if clicking card
                        switchTab('card');
                        zoomTo(d, idx);
                    };
                    container.appendChild(card);

                    // Populate Main Table
                    if (tableBody) {
                        const tr = document.createElement('tr');
                        tr.style.cursor = 'pointer';
                        tr.innerHTML = `
                    <td style="text-align: center;"><strong>${d.no || '-'}</strong></td>
                    <td>
                        <div style="font-weight:600">${d.n}</div>
                    </td>
                    <td>${d.k}</td>
                    <td>
                        <div style="font-weight:600; font-size: 0.8rem">${d.a}</div>
                        <div style="font-size:0.75rem; color:#64748b">Desa ${d.d}, Kec. ${d.kc}</div>
                    </td>
                `;
                        tr.onclick = () => {
                            // Switch to map view if clicking table row
                            switchTab('card');
                            zoomTo(d, idx);
                        };
                        tableBody.appendChild(tr);
                    }
                }
            });

            // Handle empty/overflow
            if (filtered.length === 0) {
                const empty = `<div style="text-align:center; padding: 2rem; color: #94a3b8;">Tidak ada data ditemukan</div>`;
                container.innerHTML = empty;
                if (tableBody) tableBody.innerHTML = `<tr><td colspan="4">${empty}</td></tr>`;
            } else if (filtered.length > maxItems) {
                container.insertAdjacentHTML('beforeend', `<div style="text-align:center; font-size:0.8rem; color:#64748b; padding:1rem;">Menampilkan ${maxItems} dari ${filtered.length} hasil</div>`);
            }

            // Adjust map view to fit markers if needed
            if (markers.length > 0 && term !== "") {
                const group = new L.featureGroup(markers);
                try {
                    map.fitBounds(group.getBounds().pad(0.1));
                } catch (e) { }
            }
        }

        function zoomTo(d, idx) {
            if (d.lat_j && d.lng_j) {
                map.flyTo([d.lat_j, d.lng_j], 16, { duration: 1.5 });
                const marker = markers.find(m => m.myId === idx);
                if (marker) setTimeout(() => marker.openPopup(), 1500);
            } else {
                alert("Koordinat tidak ditemukan untuk penerima ini.");
            }
        }

        document.getElementById('searchInput').addEventListener('input', render);
        document.getElementById('filterKec').addEventListener('change', render);

        loadData();
    </script>
</body>

</html>
