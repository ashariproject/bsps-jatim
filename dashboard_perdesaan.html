<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard BSPS 2026 - PERDESAAN - Jawa Timur</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Leaflet JS (in head for stability) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        :root {
            --primary: #16a34a;
            --primary-dark: #15803d;
            --secondary: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        header {
            background: linear-gradient(135deg, #14532d 0%, #166534 100%);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 20;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-container {
            flex: 1;
            display: flex;
            padding: 1rem;
            gap: 1rem;
            height: calc(100vh - 70px);
            box-sizing: border-box;
        }

        /* Map Section */
        #map-wrapper {
            flex: 2;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #e2e8f0;
        }

        /* Sidebar */
        aside.sidebar {
            flex: 1;
            min-width: 360px;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Stats Row */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1.25rem;
            background: #fff;
            border-bottom: 1px solid #f1f5f9;
        }

        .stat-card {
            background: #f0fdf4;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #dcfce7;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #16a34a;
        }

        /* Filter Section */
        .controls {
            padding: 1rem 1.25rem;
            background: #f8fafc;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        /* Table */
        .table-container {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        thead th {
            background: #f8fafc;
            color: #475569;
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #e2e8f0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
        }

        tbody td {
            padding: 0.875rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: #334155;
            transition: background 0.1s;
        }

        tbody tr {
            cursor: pointer;
        }

        tbody tr:hover {
            background-color: #f0fdf4;
        }

        .location-main {
            font-weight: 600;
            color: var(--text-main);
        }

        .location-sub {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: block;
            margin-top: 2px;
        }

        .unit-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            height: 24px;
            padding: 0 8px;
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        /* Tablet */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                overflow-y: auto;
                height: auto;
                padding: 0.75rem;
            }

            #map-wrapper {
                min-height: 50vh;
                flex: none;
                order: 1;
            }

            aside.sidebar {
                min-width: 100%;
                max-width: 100%;
                flex: 1;
                order: 2;
            }

            body {
                overflow: auto;
            }

            header h1 {
                font-size: 1rem;
            }

            .header-badge {
                font-size: 0.7rem;
                padding: 3px 8px;
            }
        }

        /* Mobile Phone */
        @media (max-width: 480px) {
            header {
                padding: 0.75rem 1rem;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            header h1 {
                font-size: 0.9rem;
                gap: 6px;
            }

            .header-badge {
                font-size: 0.65rem;
            }

            .back-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .main-container {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            #map-wrapper {
                min-height: 45vh;
                border-radius: 8px;
            }

            aside.sidebar {
                border-radius: 8px;
            }

            .stats-grid {
                padding: 0.75rem;
                gap: 0.5rem;
            }

            .stat-card {
                padding: 0.75rem;
            }

            .stat-label {
                font-size: 0.65rem;
            }

            .stat-value {
                font-size: 1.25rem;
            }

            .controls {
                padding: 0.75rem;
                gap: 0.5rem;
            }

            .form-control {
                padding: 0.6rem 0.75rem;
                font-size: 0.85rem;
            }

            .table-list th,
            .table-list td {
                padding: 0.6rem 0.5rem;
                font-size: 0.8rem;
            }

            .location-main {
                font-size: 0.85rem;
            }

            .location-sub {
                font-size: 0.65rem;
            }

            .unit-badge {
                padding: 4px 10px;
                font-size: 0.75rem;
            }

            /* Leaflet controls adjustment */
            .leaflet-control-zoom {
                margin: 8px !important;
            }

            .leaflet-control-zoom a {
                width: 32px !important;
                height: 32px !important;
                line-height: 32px !important;
            }

            .leaflet-popup-content-wrapper {
                max-width: 200px;
            }

            .popup-title {
                font-size: 0.9rem;
            }

            .popup-subtitle {
                font-size: 0.7rem;
            }

            .popup-stat {
                font-size: 0.8rem;
                padding: 4px 10px;
            }
        }

        /* Touch-friendly enhancements */
        @media (hover: none) and (pointer: coarse) {
            .form-control {
                min-height: 44px;
            }

            .table-list tr {
                cursor: pointer;
            }

            .table-list tr:active {
                background-color: #dcfce7;
            }
        }

        /* Popup Styles */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .leaflet-popup-content {
            margin: 12px;
        }

        .popup-title {
            font-weight: 700;
            font-size: 1rem;
            color: #0f172a;
            margin-bottom: 4px;
        }

        .popup-subtitle {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 8px;
            display: block;
        }

        .popup-stat {
            background: #f0fdf4;
            color: #16a34a;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            margin-top: 6px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="back-btn">
            <span>‚Üê</span> Kembali
        </a>
        <h1>
            <span>üèòÔ∏è</span>
            BSPS PERDESAAN 2026
        </h1>
        <div class="header-badge">Jawa Timur</div>
    </header>

    <div class="main-container">
        <!-- Map -->
        <div id="map-wrapper">
            <div id="map"></div>
            <!-- Loading Overlay -->
            <div id="map-loading"
                style="position: absolute; inset: 0; background: rgba(255,255,255,0.9); z-index: 1000; display: flex; align-items: center; justify-content: center; color: #64748b;">
                <div style="text-align: center;">
                    <div style="font-size: 2rem; margin-bottom: 10px;">üåç</div>
                    <div>Memuat Peta...</div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Alokasi</div>
                    <div class="stat-value" id="totalAlokasi">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Desa</div>
                    <div class="stat-value" id="totalDesa">-</div>
                </div>
            </div>

            <div class="controls">
                <div class="input-group">
                    <select id="filterKab" class="form-control">
                        <option value="">Semua Kabupaten/Kota</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="üîç Cari Desa, Kecamatan...">
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Desa / Lokasi</th>
                            <th>Kecamatan</th>
                            <th style="text-align: center;">Unit</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </aside>
    </div>

    <script>
        // Data will be loaded from external JSON file
        let dataDesa = [];

        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch data from external JSON file
            try {
                const response = await fetch('data_desa.json');
                if (!response.ok) throw new Error('Failed to load data');
                dataDesa = await response.json();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('map-loading').innerHTML = `
                    <div style="text-align: center; color: #ef4444;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">‚ö†Ô∏è</div>
                        <div>Gagal memuat data.<br><small>Pastikan file data_desa.json tersedia.</small></div>
                    </div>
                `;
                return;
            }

            // Update stats
            const totalAlokasi = dataDesa.reduce((sum, i) => sum + i.j, 0);
            document.getElementById('totalAlokasi').textContent = totalAlokasi.toLocaleString('id-ID');
            document.getElementById('totalDesa').textContent = dataDesa.length;

            const loadingEl = document.getElementById('map-loading');

            // Initialize Map
            // Center of East Java
            const map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([-7.7, 112.5], 8);

            // Add Zoom Control to top-right
            L.control.zoom({ position: 'topright' }).addTo(map);

            // Attribution
            L.control.attribution({ prefix: false }).addAttribution('&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>').addTo(map);

            // Tile Layer - OpenStreetMap Standard
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                subdomains: 'abc'
            }).on('load', () => {
                loadingEl.style.display = 'none';
            }).addTo(map);

            const markers = {};
            const tableBody = document.getElementById('tableBody');
            const searchInput = document.getElementById('searchInput');
            const filterKab = document.getElementById('filterKab');

            // Populate Filter
            const uniqueKab = [...new Set(dataDesa.map(i => i.kb))].sort();
            uniqueKab.forEach(kb => {
                const opt = document.createElement('option');
                opt.value = kb;
                opt.textContent = kb;
                filterKab.appendChild(opt);
            });

            // Renderer
            function render() {
                const term = searchInput.value.toLowerCase();
                const selKab = filterKab.value;
                const filtered = dataDesa.filter(i => {
                    const matchText = (i.d + ' ' + i.kc + ' ' + i.kb).toLowerCase().includes(term);
                    const matchKab = selKab === "" || i.kb === selKab;
                    return matchText && matchKab;
                });

                tableBody.innerHTML = "";

                if (filtered.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding: 2rem; color: #94a3b8;">Tidak ada data ditemukan</td></tr>`;
                    return;
                }

                filtered.forEach(i => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="location-main">${i.d}</div>
                            <small class="location-sub">${i.kb}</small>
                        </td>
                        <td style="color: #475569;">${i.kc}</td>
                        <td style="text-align: center;"><span class="unit-badge">${i.j}</span></td>
                    `;
                    row.addEventListener('click', () => {
                        // Fly to location
                        map.flyTo([i.lat, i.lng], 13, { duration: 1 });
                        if (markers[i.k]) {
                            markers[i.k].openPopup();
                        }
                    });
                    tableBody.appendChild(row);
                });
            }

            // Color palette for each kabupaten
            const kabColors = {
                'KAB. PACITAN': { fill: '#22c55e', border: '#16a34a' },      // Green
                'KAB. MALANG': { fill: '#f97316', border: '#ea580c' },       // Orange
                'KAB. PASURUAN': { fill: '#8b5cf6', border: '#7c3aed' },     // Purple
                'KAB. JOMBANG': { fill: '#ec4899', border: '#db2777' },      // Pink
                'KAB. NGANJUK': { fill: '#14b8a6', border: '#0d9488' },      // Teal
                'KAB. MADIUN': { fill: '#f59e0b', border: '#d97706' },       // Amber
                'KAB. BOJONEGORO': { fill: '#ef4444', border: '#dc2626' },   // Red
                'KAB. JEMBER': { fill: '#06b6d4', border: '#0891b2' },       // Cyan
                'KAB. GRESIK': { fill: '#84cc16', border: '#65a30d' },       // Lime
            };
            const defaultColor = { fill: '#22c55e', border: '#16a34a' };    // Green (fallback)

            // Create Markers
            dataDesa.forEach(i => {
                // Circle Marker size calculation
                const radius = Math.min(25, Math.max(6, Math.sqrt(i.j) * 1.5));
                const colors = kabColors[i.kb] || defaultColor;

                const m = L.circleMarker([i.lat, i.lng], {
                    radius: radius,
                    color: colors.border,
                    weight: 2,
                    fillColor: colors.fill,
                    fillOpacity: 0.75
                }).bindPopup(`
                    <div style="min-width: 150px; text-align: center;">
                        <div class="popup-title">${i.d}</div>
                        <span class="popup-subtitle">Kec. ${i.kc}, ${i.kb}</span>
                        <div class="popup-stat">${i.j} Unit</div>
                    </div>
                `);

                m.addTo(map);
                markers[i.k] = m;
            });

            // Listeners
            searchInput.addEventListener('input', render);
            filterKab.addEventListener('change', () => {
                render();
                const kab = filterKab.value;
                if (kab) {
                    const first = dataDesa.find(i => i.kb === kab);
                    if (first) map.flyTo([first.lat, first.lng], 10, { duration: 1.5 });
                } else {
                    map.flyTo([-7.7, 112.5], 8, { duration: 1.5 });
                }
            });

            // Initial Render
            render();

            // Force map invalidate size
            setTimeout(() => { map.invalidateSize(); }, 200);
        });
    </script>
</body>

</html>
