<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard BSPS 2026 - PERKOTAAN - Jawa Timur</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <style>
        :root {
            --primary: #a855f7;
            --primary-dark: #9333ea;
            --bg-color: #f8fafc;
            --card-bg: #fff;
            --text-main: #1e293b;
            --text-muted: #94a3b8;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            margin: 0;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        header {
            background: linear-gradient(135deg, #581c87 0%, #7c3aed 100%);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 20;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-container {
            flex: 1;
            display: flex;
            padding: 1rem;
            gap: 1rem;
            height: calc(100vh - 70px);
            box-sizing: border-box;
        }

        #map-wrapper {
            flex: 2;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #e2e8f0;
        }

        aside.sidebar {
            flex: 1;
            min-width: 360px;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1.25rem;
            background: #fff;
            border-bottom: 1px solid #f1f5f9;
        }

        .stat-card {
            background: #faf5ff;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #f3e8ff;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #a855f7;
        }

        .controls {
            padding: 1rem 1.25rem;
            background: #f8fafc;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        thead th {
            background: #f8fafc;
            color: #475569;
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody td {
            padding: 0.875rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: #334155;
        }

        tbody tr {
            cursor: pointer;
        }

        tbody tr:hover {
            background-color: #faf5ff;
        }

        .location-main {
            font-weight: 600;
            color: var(--text-main);
        }

        .location-sub {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: block;
            margin-top: 2px;
        }

        .unit-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            height: 24px;
            padding: 0 8px;
            background: #f3e8ff;
            color: #a855f7;
            border: 1px solid #e9d5ff;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                overflow-y: auto;
                height: auto;
                padding: 0.75rem;
            }

            #map-wrapper {
                min-height: 50vh;
                flex: none;
            }

            aside.sidebar {
                min-width: 100%;
                max-width: 100%;
            }

            body {
                overflow: auto;
            }

            header h1 {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.75rem 1rem;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            header h1 {
                font-size: 0.9rem;
            }

            .back-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .main-container {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            #map-wrapper {
                min-height: 45vh;
                border-radius: 8px;
            }

            aside.sidebar {
                border-radius: 8px;
            }

            .stats-grid {
                padding: 0.75rem;
                gap: 0.5rem;
            }

            .stat-card {
                padding: 0.75rem;
            }

            .stat-label {
                font-size: 0.65rem;
            }

            .stat-value {
                font-size: 1.25rem;
            }

            .controls {
                padding: 0.75rem;
                gap: 0.5rem;
            }

            .form-control {
                padding: 0.6rem 0.75rem;
                font-size: 0.85rem;
            }
        }

        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .leaflet-popup-content {
            margin: 12px;
        }

        .popup-title {
            font-weight: 700;
            font-size: 1rem;
            color: #0f172a;
            margin-bottom: 4px;
        }

        .popup-subtitle {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 8px;
            display: block;
        }

        .popup-stat {
            background: #faf5ff;
            color: #a855f7;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            margin-top: 6px;
            font-size: 0.9rem;
        }

        .popup-maps-link {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 14px;
            background: #a855f7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        .popup-maps-link:hover {
            background: #9333ea;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="back-btn"><span>‚Üê</span> Kembali</a>
        <h1><span>üèôÔ∏è</span> BSPS PERKOTAAN 2026</h1>
        <div class="header-badge">Jawa Timur</div>
    </header>
    <div class="main-container">
        <div id="map-wrapper">
            <div id="map"></div>
            <div id="map-loading"
                style="position:absolute;inset:0;background:rgba(255,255,255,0.9);z-index:1000;display:flex;align-items:center;justify-content:center;color:#64748b;">
                <div style="text-align:center;">
                    <div style="font-size:2rem;margin-bottom:10px;">üåç</div>
                    <div>Memuat Peta...</div>
                </div>
            </div>
        </div>
        <aside class="sidebar">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Alokasi</div>
                    <div class="stat-value" id="totalAlokasi">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Kelurahan</div>
                    <div class="stat-value" id="totalDesa">-</div>
                </div>
            </div>
            <div class="controls">
                <div class="input-group"><select id="filterKab" class="form-control">
                        <option value="">Semua Kota</option>
                    </select></div>
                <div class="input-group"><input type="text" id="searchInput" class="form-control"
                        placeholder="üîç Cari Kelurahan, Kecamatan..."></div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Kelurahan / Lokasi</th>
                            <th>Kecamatan</th>
                            <th style="text-align:center;">Unit</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </aside>
    </div>
    <script>
        let dataKota = [];
        document.addEventListener('DOMContentLoaded', async () => {
            try { const r = await fetch('data_kota.json'); if (!r.ok) throw new Error(); dataKota = await r.json(); } catch { document.getElementById('map-loading').innerHTML = '<div style="text-align:center;color:#ef4444;"><div style="font-size:2rem;margin-bottom:10px;">‚ö†Ô∏è</div><div>Gagal memuat data.</div></div>'; return; }
            document.getElementById('totalAlokasi').textContent = dataKota.reduce((s, i) => s + i.j, 0).toLocaleString('id-ID');
            document.getElementById('totalDesa').textContent = dataKota.length;
            const loadingEl = document.getElementById('map-loading');
            const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-7.8, 112.7], 10);
            L.control.zoom({ position: 'topright' }).addTo(map);
            L.control.attribution({ prefix: false }).addAttribution('&copy; OpenStreetMap').addTo(map);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).on('load', () => { loadingEl.style.display = 'none'; }).addTo(map);
            const markers = {}, tableBody = document.getElementById('tableBody'), searchInput = document.getElementById('searchInput'), filterKab = document.getElementById('filterKab');
            [...new Set(dataKota.map(i => i.kb))].sort().forEach(kb => { const o = document.createElement('option'); o.value = kb; o.textContent = kb; filterKab.appendChild(o); });
            function render() {
                const t = searchInput.value.toLowerCase(), k = filterKab.value;
                const f = dataKota.filter(i => (i.d + ' ' + i.kc + ' ' + i.kb).toLowerCase().includes(t) && (k === "" || i.kb === k));
                tableBody.innerHTML = f.length === 0 ? '<tr><td colspan="3" style="text-align:center;padding:2rem;color:#94a3b8;">Tidak ada data</td></tr>' : '';
                f.forEach(i => { const row = document.createElement('tr'); row.innerHTML = `<td><div class="location-main">${i.d}</div><small class="location-sub">${i.kb}</small></td><td style="color:#475569;">${i.kc}</td><td style="text-align:center;"><span class="unit-badge">${i.j}</span></td>`; row.addEventListener('click', () => { map.flyTo([i.lat, i.lng], 15, { duration: 1 }); if (markers[i.k]) markers[i.k].openPopup(); }); tableBody.appendChild(row); });
            }
            const kabColors = { 'KOTA MALANG': { fill: '#a855f7', border: '#9333ea' }, 'KOTA PASURUAN': { fill: '#ec4899', border: '#db2777' } }, defaultColor = { fill: '#a855f7', border: '#9333ea' };
            dataKota.forEach(i => { const r = Math.min(25, Math.max(8, Math.sqrt(i.j) * 2)), c = kabColors[i.kb] || defaultColor; const m = L.circleMarker([i.lat, i.lng], { radius: r, color: c.border, weight: 2, fillColor: c.fill, fillOpacity: 0.75 }).bindPopup(`<div style="min-width:150px;text-align:center;"><div class="popup-title">${i.d}</div><span class="popup-subtitle">Kec. ${i.kc}, ${i.kb}</span><div class="popup-stat">${i.j} Unit</div><a href="https://www.google.com/maps/place/${i.lat},${i.lng}/@${i.lat},${i.lng},15z" target="_blank" class="popup-maps-link">üìç Buka di Google Maps</a></div>`); m.addTo(map); markers[i.k] = m; });
            searchInput.addEventListener('input', render);
            filterKab.addEventListener('change', () => { render(); const k = filterKab.value; if (k) { const f = dataKota.find(i => i.kb === k); if (f) map.flyTo([f.lat, f.lng], 12, { duration: 1.5 }); } else { map.flyTo([-7.8, 112.7], 10, { duration: 1.5 }); } });
            render();
            setTimeout(() => { map.invalidateSize(); }, 200);
        });
    </script>
</body>

</html>
